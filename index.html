<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Beerflix</title>
    <link rel="stylesheet" href="beer-flix.css" />
    <script
      src="https://kit.fontawesome.com/dca9dc94f1.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header class="logo-photo"><h1>BeerFlix</h1></header>
    <div class="container">
      <div class="search">
        <h2 class="search-text">Search our beer stock</h2>

        <div class="filter">
          <label>
            Search by name
            <input class="search-bar" />
          </label>

          <label>
            Search by date
            <input type="date" class="search-bar" />
          </label>
        </div>
      </div>

      <main class="beerlist"></main>
    </div>

    <article id="beer-detail" class="beer-detail">
      <div id="beer-detail-veil" class="veil"></div>
      <div class="modal-container">
        <div class="beer-details">
          <div class="close-icon">
            <i class="fas fa-times"></i>
          </div>
          <h2>Estrella Galicia. Year 1955. Country:Spain Price:3 euros</h2>
          <button>Add Comment</button>
          <label>Like</label
          ><img src="./images/beer-like.png" alt="" class="likes-logo" />
        </div>
      </div>
    </article>
    <script type="module" src="main.js"></script>
  </body>
</html>
